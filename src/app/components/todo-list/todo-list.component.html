<div class="todo-list">
    <h2>{{ getName() }}, Add What you want above</h2>
</div>

<div class="todo-list">
    <ul>
        <li *ngFor="let item of getTodoItems(); let i = index;">
            <input class="checked" type="checkbox" [checked]="item.done" data-checked="1">
            <span>{{item.action}}</span>
            <a class="remove" (click)="removeItem(i)">Delete</a>
        </li>
    </ul>
</div>
